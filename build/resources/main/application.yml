server:
  port: ${SERVER_PORT:9444}
  max-http-header-size: ${SERVER_MAX_HTTP_HEADER_SIZE:20000}
  tomcat:
    max-threads: ${MAX_THREAD_COUNT:512}

spring:
  application:
    name: aux-service
  datasource:
    url: ${DATASOURCE_URL:jdbc:sqlite:wso-db.db}
    driver-class-name: ${DRIVER_CLASS_NAME:org.sqlite.JDBC}
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:5}
      data-source-properties:
        foreign_keys: true
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: ${FLYWAY_BASE_LINE:true}
    validate-on-migrate: ${FLYWAY_VALIDATE:true}
    ignore-missing-migrations: ${FLYWAY_IGNORE_MISSING_MIGRATIONS:true}
    out-of-order: ${FLYWAY_OUT_OF_ORDER:true}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
logging:
  file:
    name: wso3.log
